<ng-container *ngIf="authorsStats.length > 0; else noAuthors">
  <h1>Conduit Roaster</h1>

  <!-- Table for showing the user stats -->
  <table class="roaster-table">
    <thead>
      <tr>
        <th>User Name</th>
        <th>Profile Link</th>
        <th>Total Articles Authored</th>
        <th>Total Likes Received</th>
        <th>Date of First Article</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of authorsStats">
        <td>{{ user.username }}</td>
        <td><a [href]="'/profile/' + user.username">View Profile</a></td>
        <td>{{ user.totalArticles || 0 }}</td>
        <td>{{ user.totalLikes || 0 }}</td>
        <!-- You didn't provide a way to fetch the date of the first article, so I'm leaving it out for now -->
        <td></td>
      </tr>
    </tbody>
  </table>
</ng-container>

<ng-template #noAuthors>
  <div>No authors are here... yet.</div>
</ng-template>
